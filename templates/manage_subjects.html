<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>SAMMS</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}"
            rel="stylesheet" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet" />
    </head>

    <body id="page-top">
        <div id="wrapper">
            <ul
                class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
                id="accordionSidebar"
                data-aos="fade-right">
                <a
                    class="sidebar-brand d-flex align-items-center justify-content-center"
                    href="{{url_for('home')}}">
                    <div class="sidebar-brand-text mx-3">SAMMS</div>
                </a>
                <hr class="sidebar-divider my-0" />
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('home')}}">
                        <i class="fas fa-fw fa-home"></i>
                        <span>Home</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link collapsed"
                        href="{{url_for('attendance')}}">
                        <i class="fas fa-fw fa-cog"></i>
                        <span>Attendance</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link collapsed" href="{{url_for('manage')}}">
                        <i class="fas fa-fw fa-wrench"></i>
                        <span>Manage</span>
                    </a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link collapsed"
                        href="{{url_for('login')}}">
                        <i class="fas fa-fw fa-right"></i>
                        <span>login</span>
                    </a>
                </li>
                <div class="text-center d-none d-md-inline">
                    <button class="rounded-circle border-0"
                        id="sidebarToggle"></button>
                </div>
            </ul>

            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <!-- nav -->
                    <nav
                        class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow breadcrumb">

                        <!-- Sidebar Toggle (Topbar) -->
                        <button id="sidebarToggleTop"
                            class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>
                        <ol class="breadcrumb">

                            <li class="breadcrumb-item"><a
                                    href="{{url_for('home')}}">SAMMS</a></li>

                            <li class="breadcrumb-item"><a
                                    href="{{url_for('home')}}">Home</a></li>
                        </ol>

                    </nav>
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-xl-12 col-md-12"
                                data-aos="fade-right">
                                <!-- content -->
                                <div class="d-sm-flex align-items-center mb-4">
                                    <h1
                                        class="h3 mb-0 text-gray-800">Manage</h1>
                                </div>
                                <div class="mb-4">
                                    <a href="{{url_for('manage')}}"><button
                                            type="button"
                                            class="btn btn-outline-primary">subjects</button></a>
                                    <a
                                        href="{{url_for('manage_teachers')}}"><button
                                            type="button"
                                            class="btn btn-outline-primary">faculty</button></a>
                                    <a
                                        href="{{url_for('manage_subjects')}}"><button
                                            type="button"
                                            class="btn btn-outline-primary active">subjects</button></a>
                                </div>

                                <div class="card shadow mb-4"
                                    data-aos="fade-up">
                                    <div class="card-header py-3">
                                        <h6
                                            class="m-0 font-weight-bold text-primary">
                                            subject
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-bordered"
                                                id="dataTable" width="100%"
                                                cellspacing="0">
                                                <thead>
                                                    <tr>
                                                        <th>code</th>
                                                        <th>name</th>
                                                        <th>start</th>
                                                        <th>end</th>
                                                        <th>actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for subject in subjects
                                                    %}
                                                    <tr>
                                                        <td>
                                                            {{subject[2]}}
                                                            <input
                                                                id="id{{subject[0]}}"
                                                                name="id"
                                                                type="hidden"
                                                                value="{{ subject[2]}}" />
                                                        </td>
                                                        <td>
                                                            {{ subject[1]}}

                                                            <input
                                                                id="id{{subject[0]}}"
                                                                name="id"
                                                                type="hidden"
                                                                value="{{ subject[1]}}" />
                                                        </td>
                                                        <td>
                                                            {{ subject[3]}}
                                                            <input
                                                                id="id{{subject[0]}}"
                                                                type="hidden"
                                                                value="{{ subject[3]}}" />
                                                        </td>
                                                        <td>
                                                            {{ subject[4]}}
                                                            <input
                                                                id="id{{subject[0]}}"
                                                                type="hidden"
                                                                value="{{ subject[4]}}" />
                                                        </td>
                                                        <td>
                                                            <button
                                                                class="btn btn-primary"
                                                                onclick="edit('id{{subject[0]}}')">
                                                                Options
                                                            </button>
                                                        </td>
                                                    </tr>
                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="card shadow mb-4 addstu"
                                    data-aos="fade-">
                                    <div class="card-header py-3">
                                        <h6
                                            class="m-0 font-weight-bold text-primary">
                                            Manage subject/s
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <form action="/manage/update_and_insert"
                                            method="post"
                                            accept-charset="utf-8">
                                            <div class="form-group">
                                                <label for="subject_id">
                                                    ID</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="subject_id"
                                                    name="subject_id"
                                                    required />
                                            </div>
                                            <div class="form-group">
                                                <label for="name">
                                                    name</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="sname" name="sname"
                                                    required />
                                            </div>
                                            <div class="form-group">
                                                <label for="start">
                                                    start</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="start" name="start"
                                                    required />
                                            </div>
                                            <div class="form-group">
                                                <label for="end">end
                                                </label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="end" name="end"
                                                    required />
                                            </div>
                                            <div class="form-group">
                                                <button type="submit"
                                                    class="btn btn-outline-primary">
                                                    add/update Subject
                                                </button>
                                                <input type="hidden"
                                                    name="operation"
                                                    id="operation">
                                                <button type
                                                    class="btn btn-outline-danger"
                                                    onclick="document.getElementById('operation').value='delete';alert(document.getElementById('operation').value)">
                                                    delete Subject
                                                </button>
                                            </div>

                                        </div>

                                    </form>

                                </div>
                            </div>
                            <footer class="sticky-footer bg-white">
                                <div class="container my-auto">
                                    <div
                                        class="copyright text-center my-auto">
                                        <span>Copyright &copy; attendance
                                            monitoring management system
                                            2024</span>
                                    </div>
                                </div>
                            </footer>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script
            src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
             function edit(id) {
      document
        .querySelector(".addstu")
        .scrollIntoView({ behavior: "smooth", block: "start" });
      const elements = document.querySelectorAll(`#${id}`);
    document.getElementById("subject_id").value = elements[0].value;
      document.getElementById("subject_id").disabled=true;
      document.getElementById("sname").value = elements[1].value;
      document.getElementById("start").value = elements[2].value;
      document.getElementById("end").value = elements[3].value;
      document.getElementById("isedit").value = "True";
     
    }
        </script>
    </body>

</html>
