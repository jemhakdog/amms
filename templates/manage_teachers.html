<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>SAMMS</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}"
            rel="stylesheet" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet" />
    </head>

    <body id="page-top">
        <div id="wrapper">
            <ul
                class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
                id="accordionSidebar"
                data-aos="fade-right">
                <a
                    class="sidebar-brand d-flex align-items-center justify-content-center"
                    href="{{url_for('home')}}">
                    <div class="sidebar-brand-text mx-3">SAMMS</div>
                </a>
                <hr class="sidebar-divider my-0" />
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('home')}}">
                        <i class="fas fa-fw fa-home"></i>
                        <span>Home</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link collapsed"
                        href="{{url_for('attendance')}}">
                        <i class="fas fa-fw fa-cog"></i>
                        <span>Attendance</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link collapsed" href="{{url_for('manage')}}">
                        <i class="fas fa-fw fa-wrench"></i>
                        <span>Manage</span>
                    </a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link collapsed"
                        href="{{url_for('login')}}">
                        <i class="fas fa-fw fa-right"></i>
                        <span>login</span>
                    </a>
                </li>
                <div class="text-center d-none d-md-inline">
                    <button class="rounded-circle border-0"
                        id="sidebarToggle"></button>
                </div>
            </ul>
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <!-- nav -->
                    <nav
                        class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow breadcrumb">

                        <!-- Sidebar Toggle (Topbar) -->
                        <button id="sidebarToggleTop"
                            class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>
                        <ol class="breadcrumb">

                            <li class="breadcrumb-item"><a
                                    href="{{url_for('home')}}">SAMMS</a></li>

                            <li class="breadcrumb-item"><a
                                    href="{{url_for('home')}}">Home</a></li>
                        </ol>

                    </nav>
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-xl-12 col-md-12"
                                data-aos="fade-right">
                                <!-- content -->
                                <div class="d-sm-flex align-items-center mb-4">
                                    <h1
                                        class="h3 mb-0 text-gray-800">Manage</h1>
                                </div>
                                <div class="mb-4">
                                    <a href="{{url_for('manage')}}"><button
                                            type="button"
                                            class="btn btn-outline-primary">students</button></a>
                                    <a
                                        href="{{url_for('manage_teachers')}}"><button
                                            type="button"
                                            class="btn btn-outline-primary active">faculty</button></a>
                                    <a
                                        href="{{url_for('manage_subjects')}}"><button
                                            type="button"
                                            class="btn btn-outline-primary">subject</button></a>
                                </div>

                                <div class="card shadow mb-4"
                                    data-aos="fade-up">
                                    <div class="card-header py-3">
                                        <h6
                                            class="m-0 font-weight-bold text-primary">
                                            teachers
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-bordered"
                                                id="dataTable" width="100%"
                                                cellspacing="0">
                                                <thead>
                                                    <tr>
                                                        <th>id</th>
                                                        <th>name</th>
                                                        <th>type</th>
                                                        <th>email</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for person in faculty
                                                    %}
                                                    <tr>
                                                        <td>
                                                            {{ person[0]}}
                                                            <input
                                                                id="id{{person[0]}}"
                                                                name="id"
                                                                type="hidden"
                                                                value="{{ person[0]}}" />
                                                        </td>
                                                        <td>
                                                            {{ person[1]}} {{
                                                            person[2]}}
                                                            <input
                                                                id="id{{person[0]}}"
                                                                name="id"
                                                                type="hidden"
                                                                value=" {{ person[1]}} {{
                                                            person[2]}}" />
                                                        </td>
                                                        <td>
                                                            {{ person[4]}}
                                                            <input
                                                                id="id{{person[0]}}"
                                                                type="hidden"
                                                                value="{{ person[4]}}" />
                                                        </td>

                                                        <td>
                                                            {{ person[3]}}
                                                            <input
                                                                id="id{{person[0]}}"
                                                                type="hidden"
                                                                value="{{ person[3]}}" />
                                                        </td>
                                                    </tr>
                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <footer class="sticky-footer bg-white">
                            <div class="container my-auto">
                                <div class="copyright text-center my-auto">
                                    <span>Copyright &copy; attendance monitoring
                                        management system
                                        2024
                                    </span>
                                </div>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
            <script
                src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
            <script>
            AOS.init();
        </script>
        </body>

    </html>
